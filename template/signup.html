{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom-style/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> 
    <title>Signup</title>
</head>
<body class="jumbotron bg-dark">
 
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">DBlog</a>
   
             
          
           
          </nav>
      
          


          <center>
          <div class="jumbotron col-md-6 bg-light rounded">

    <h2>Sign up Here</h2>
    <hr>
    <div class=alert-danger>
        {{error}}
    </div>
    <br>
    <form action="" method="POST">
        {% csrf_token %} 
  
        <div class="form-group">
            
            <label for="first name" class="float-left" style="font-size: 25px;">First Name</label>
      
            <input type="text" class="form-control" style="font-size: 25px;" id="exampleInputText" name="first name" placeholder="First Name">
            <br>
            <label for="first name"  class="float-left" style="font-size: 25px;">Last Name</label>
    
            <input type="text" class="form-control" style="font-size: 25px;" id="exampleInputText" name="last name" placeholder="Last Name">
            <br>
            <label for="first name" class="float-left" style="font-size: 25px;">Username</label>
     
            <input type="text" class="form-control"  style="font-size: 25px;" id="exampleInputText" name="username" placeholder="Username">
            <br>
            <label for="first name" class="float-left" style="font-size: 25px;">Password</label>
           
            <input type="password" class="form-control" style="font-size: 25px;" id="exampleInputpassword" name="password" placeholder="Password">
            <br>
            <label for="first name" class="float-left" style="font-size: 25px;">Confirm Password</label>
           <input type="password" class="form-control" style="font-size: 25px;" id="exampleInputpassword" name="password2" placeholder="Repeat-Password">
            <br>
            <input type="submit" class="btn bg-primary text-white col-sm-5" style="font-size: 25px;"  name="sbtn" value="Sign Up" >
            <br>
            <small><a href="{% url 'login' %}">Login here..</a></small>
        </div>



    </form>
</div>

</body>
</html>
