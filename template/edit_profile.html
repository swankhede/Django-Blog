{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <title>Document</title>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark text-capitalize text-white ">
    <ul class="navbar-nav">
      
        <li class="nav-items">
           
            <a class="nav-link text-light" href="{% url 'home' uname %}">home</a>
        </li>
        </li>
        <li class="nav-items">
            <a class="nav-link text-light" href="#">logout</a>
        </li>
        <li class="nav-items">
            <a class="nav-link text-light" href="#">contact</a>
        </li>
 </ul>
</nav>

<h1>{{u.first_name}}</h1>
<div class="container justify-content-md-center col-sm-3 mt-md-5">
    <div class=alert-danger>
        {{error}}
    </div>
    
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class=alert-success>
            {{msg}}
        </div>
        
        <div class="form-group">
            {% for i in u %}
            <input type="text" class="form-control" id="exampleInputText" name="first_name" value="{{i.first_name}}">
            <input type="text" class="form-control" id="exampleInputText" name="last_name" value="{{i.last_name}}" >
            <input type="text" class="form-control" id="exampleInputText" name="username" value="{{i.username}}">
         
            <br>
            
            <input type="file" style="width:100%;border:none" class=" " id="exampleInputFile" name="pic" value="{{i.pic.url}}"><br>
            <br>
            <input type="submit" class="btn bg-primary text-white col-sm-3"  name="sbtn1" value="update" >
            <a href="{% url 'signup' %}"><input type="button" class="btn bg-light text-black col-sm-3 border-dark"   value="sign up" ></a>
{% endfor %}
        </div>



    </form>
</div>
</body>
</html>
