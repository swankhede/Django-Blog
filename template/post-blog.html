{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom-style/style.css' %}">
    
    <title>Make Post</title>
</head>
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">DBlog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'home'  %}">Home <span class="sr-only">(current)</span></a>
            </li>
      
            
          </ul>
         
          <ul class="navbar-nav ml-auto">
            <li class="nav-items ">
                <a class="nav-link text-light" href="{% url 'profile'  %}">{{u|title}}</a>
            </li>
            <li class="nav-items ">
                <a href="{% url 'logout' %}" class="nav-link text-light" >Logout</a>
            </li>
            <li class="nav-items">
                <a class="nav-link text-light" href="#">About</a>
            </li>
           
          </ul>
        </div>
      </nav>

<body>
    <center>
    <div class="container ">
        <div class=alert-danger>
            {{error}}
        </div>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %} 
            
            <div>
                <input type="text" style="width:100%;border:none;font-size: 80px;outline: none;font-weight: bold;" class=" " id="exampleInputText" name="title" placeholder="Title">
                <br>
               
                <textarea class=""  style="width:100%;border:1px solid;font-size: 30px;border:none;outline: none;" id="exampleInputTextArea" name="content" maxlength="1000"  placeholder="Type Here.." rows="10"></textarea>
               <br>
               
               <input type="file" style="width:100%;border:none;outline:none" class=" " id="exampleInputFile" name="pic"  >
           
              
              <br>
              
              <br>
                <input type="submit" class="btn btn-primary float-left col-md-12"  name="post" value="POST" >
           
            </div>
    
    
    
        </form>


    </div>
  
</center>
    

    
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> 
  



</html>
