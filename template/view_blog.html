{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom-style/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> 
    <title>Blog</title>
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">DBlog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'home'  %}">Home <span class="sr-only">(current)</span></a>
            </li>
      
            <li class="nav-items ">
                <a class="nav-link text-light" href="{% url 'post_blog'  %}">Post</a>
            </li>
        </ul>
         
        <ul class="navbar-nav ml-auto">
            <li class="nav-items ">
                <a class="nav-link text-light" href="{% url 'profile'  %}">{{request.user|title}}</a>
            </li>
            <li class="nav-items ">
                <a href="{% url 'logout' %}" class="nav-link text-light" >Logout</a>
            </li>
            <li class="nav-items">
                <a class="nav-link text-light" href="#">About</a>
            </li>
           
          </ul>
        </div>
      </nav>
      <br>
      <br>
      


<body>
   


<div class="container justify-content-md-center border-0 col-sm-5 ">

        
  
            {% csrf_token %}
            
            <div class="card-item">
                <h1>{{blog.title}}</h1>
                
                <div style="background-color:whitesmoke; width: 35%; border-radius: 0px 10px 10px 0px ;margin-left: 1%;">
                <div style="color:#808080">
                    <small>Posted on {{blog.time | date}}</small>
                   
                </div>
            </div>
            <br>
               
                {% if blog.pic %}
               <img src="{{blog.pic.url}}" class="img-fluid" width="100%" >
               {% endif %}
                
                <p>{{blog.content}}</p>
                <br>

                <a href="{% url 'user_accounts' blog.author %}"><small>{{blog.author}}</small></a>
                
               
            

            </div>
   

        <br>

     
    </div>


</body>

  



</html>
