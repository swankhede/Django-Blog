{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom-style/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> 
    <title>DBlog</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand font-weight-bold" href="#" style="font-size: larger;">DBlog</a>
        
            </div>
            <ul class="navbar-nav" >
                <li class="nav-item active" >
                  <a class="nav-link "  href="{% url 'login'  %}">Login </a>
                </li>
          </nav>
         
          

          <div class="jumbotron bg-dark rounded-0" >
            <div class="container h-40">

                <div class="row">
                  <div class="col-lg-6">
                    
                    <h1 class="text-light font-weight-bold" style="font-size: 60px;">WELCOME TO THE DJANGO BLOG</h1>
                    <a href="{% url 'login' %}" style="text-decoration: none;color:black"><input type="button" class = "btn btn-light btn-lg" value="Get Started"></a>
                  </div>
                  <div class="col-lg-6">
                    
                    <img src="{% static 'img/Desk.png' %}" class="img-fluid" >
                  </div>
            

                  
                </div>
                 </div>
          </div>
       
    <div class="container justify-content-md-center border-dark col-md-4  ">


        {% for i in blogs %}
        <div class="row">
        <div class="card ">

            <a href="{% url 'login' %}" style="text-decoration: none;color:black">
                <div class="card-item">
                
                <h5><b>{{i.title}}</b></h5>
                {% if i.pic %}
               <img src="{{i.pic.url}}" class="img-fluid" width="100%">
               {% endif %}
                <div class="text-wrap" style="height: 50px;overflow: hidden;">
                <p>{{i.content}}</p>
            </div>  
                <a href="{% url 'login' %}"><small>{{i.author}}</small></a>
       
               
                <div style="float: right;color:#808080">
                <small>{{i.time}}</small>
            </div>
                

               
            

            </div>
            </a>


          </div>


        </div>

        <br>
        {% endfor %}
        </div>


</body>
</html>
