{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom-style/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> 
    <title>Profile Update</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">DBlog</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
         
            <ul class="navbar-nav ml-auto">
            
                <li class="nav-items ">
                    <a href="{% url 'logout' %}" class="nav-link text-light" >Logout</a>
                </li>
                <li class="nav-items">
                    <a class="nav-link text-light" href="#">About</a>
                </li>
               
              </ul>
            </div>
          </nav>
          <br>
          <br>
          
    

<div class="container float-left col-sm-3 ml-md-5">

    <div class="jumbotron ml-md-5 bg-light">
 
               
            <img src="{{profile.pic.url}}" class="img-fluid"  >
          
         <br>
         
         <br>
        <p class="font-weight-bold ">{{request.user.first_name|title}} {{request.user.last_name|title}}</p>
        <label style="color: #666666;">@{{request.user}}</label>
        <br>


      
    </div>
    
    
    </div> 
    
    



<div class="container justify-content-md-center col-sm-3 mt-md-5">
    <div class=alert-danger>
        {{error}}
    </div>
    <h1>Details</h1>
    <hr>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class=alert-success>
            {{msg}}
        </div>
        
      
          
            <label for="first_name">First Name</label>
            <br>
            <input type="text" class="form-control" id="exampleInputText" name="first_name" value="{{request.user.first_name}}">
            <br>
            <label for="last_name">Last Name</label>
            <br>
            <input type="text" class="form-control" id="exampleInputText" name="last_name" value="{{request.user.last_name}}" >
            <br>
            <label for="username">Username</label>
            <br>
            <input type="text" class="form-control" id="exampleInputText" name="username" value="{{request.user.username}}">
         
            <br>
            
            <input type="file" style="width:100%;border:none;outline:none" class=" " id="exampleInputFile" name="pic" value="{{profile.pic.url}}">
           
            <br>
            <br>
            <input type="submit" class="btn bg-primary text-white col-sm-5 "  name="sbtn1" value="update" >
         




    </form>
</div>
</body>
</html>
