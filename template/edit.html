        <div class="container ">
            <div class=alert-danger>

            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %} 
                
                <div class="card ">
                    <div class="card-item">
                    {% for i in b %}
                    {% if i.pic %}
                    <img src="{{i.pic.url}}" class="img-fluid" height="500" width="500">
                   <input type="file" style="width:100%;border:none" class=" " id="exampleInputFile" name="pic" value="{{i.pic.url}}">
                   {% else %}
                   <input type="file" style="width:100%;border:none;" class=" " id="exampleInputFile" name="pic" >
                   {% endif%}
                    
                    <input type="text" style="width:100%;border:none;font-size: 80px" class=" " id="exampleInputText" name="title" placeholder="Title" value="{{i.title}}">
                    <br>
                   
                    <textarea class=""  style="width:100%;border:none solid;font-size: 30px;" id="exampleInputTextArea" name="content" maxlength="1000"  placeholder="Type Here.." rows="10"
                    >{{i.content}}</textarea>
                   <br>
                   
                   
               
             
                   <br>
                    <input type="submit" class="btn btn-primary float-left "  name="Upost" value="POST" >
                   
                </div>

            </form>
    
        </div>
